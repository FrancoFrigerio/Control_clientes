<!DOCTYPE html>
<html>

<head xmln:th="http://www.thymeleaf.org">
	<meta charset="UTF-8" />

	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cliente/listar}">Clientes</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>


	<div class="container">
	  <h1 th:text="${titulo}" class="text-primary"></h1>
	  <form th:action="@{/cliente/form}" th:object="${cliente}" method="POST">
	  	<table>
	  		<tr>
	  			<td>Nombre</td>
	  			<td><input type="text" th:field="*{nombre}" th:errorclass="'bg-warning'"></input></td>
	  			<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger text-small"></span>
	  		</tr>
	  		<tr>
	  			<td>Apellido</td>
	  			<td><input type="text" th:field="*{apellido}" th:errorclass="'bg-warning'"></input></td>
	  			<span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger text-small"></span>
	  		</tr>
	  		<tr>
	  			<td>Email</td>
	  			<td><input type="email" th:field="*{email}" th:errorclass="'bg-warning'"></input></td>
	  			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger text-small"></span>
	  		</tr>
	  		
	  		<tr>
	  			<td>Fecha</td>
	  			<td>
	  				<input type="text" th:field="*{createAt}" th:errorclass="'bg-warning'"/>
	  				<span th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="text-danger text-small"></span>
	  			</td>
	  			
	  		</tr>
	  		
	  		<tr>
	  			
	  			<td><input type="submit" value="Crear cliente"/></td>
	  		</tr>
	  		
	  		
	  	</table>
	  	
	  </form>
		
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</body>


</html>
